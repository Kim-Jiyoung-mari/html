<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="iamge/x-icon">
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>테크니컬 애슬레저 안다르Andar</title>
</head>
<body>
    <div class="login_wrap">
        <h1><a href="./index.html"><img src="./images/logo.png" alt="테크니걸 애슬레저 안다르"></a></h1>
        <div class="login_title">
            <h2>로그인 </h2>
            <p class="txt">카카오 간편 회원가입시 1만원 할인 쿠폰 즉시 지급!</p>
        </div>
        <div class="kakako_join">
            <a href="#" class="kakao"><img src="./images/kakao.png" alt="카카오 1초 로그인/회원가입">카카오 1초 로그인/회원가입</a>
            <p class="or">또는</p>
        </div>
        <form action="#" method="post">
            <div class="login_box">
                <ul>
                    <li><input type="text" name="user_id" id="user_id" placeholder="아이디"></li>
                    <li><input type="password" name="user_pw" id="user_pw" placeholder="비밀번호"></li>
                </ul>
            </div>
            <div class="login_btn">
                <button type="button" id="login">기존 회원 로그인</button>
            </div>
            <div class="search_join">
                <a href="#">아이디/비밀번호 찾기</a>
                <a href="#">회원가입</a>
            </div>
        </form>
        <p class="or">또는</p>
        <div class="sns_join">
            <a href="#"><img src="./images/naver.png" alt="네이버계정 로그인/회원가입"></a>
            <a href="#"><img src="./images/apple.png" alt="애플계정 로그인/회원가입"></a>
        </div>
        <a href="#" class="benefit">회원가입 후 혜택 받기</a>
        <div class="leader">
            <p class="txt">강사, 트레이너, 운동선수 이신가요?</p>
            <a href="#" class="leader_btn">안다르 애슬릿 리더 신청<img src="./images/next.png" alt="안다르 애슬릿 리더 신청하러 가기"></a>
            <p class="sub_txt">* 안다르 사이트 회원가입 후 신청 가능합니다.</p>
        </div>
    </div>
</body>
</html>
