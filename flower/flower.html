<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸탄생화와 꽃말을 알아보자🌸</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/flower.css">
    <script src="./javascript/flower.js" defer></script>
</head>
<body>
    <main>
        <div class="bflower">
            <p>🌸탄생화와 꽃말을 알아보자🌸</p>
            <div class="birth">
                <div class="byear">
                    <input type="number" name="year" id="year" placeholder="YYYY">
                    <span>년</span> 
                </div>
                <div class="bmonth">
                    <input type="number" name="month" id="month" placeholder="MM">
                    <span>월</span> 
                </div>
                <div class="bday">
                    <input type="number" name="day" id="day" placeholder="DD">
                    <span>일</span> 
                </div>
            </div>
            <button type="button" id="btn">나의 탄생화는?</button>
            <p class="bdayResult">
                <!-- 결과출력위치 -->
                <img src="./images/flower1.jpg" alt="">
            </p>
        </div>
    </main>
</body>
</html>
