<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적정 체중 구하기 | Task</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./javascript/index.js" defer></script>
</head>
<body>
    <main>
        <div class="health">
            <h1>적정 몸무게를 알려드릴게요😎</h1>
            <div class="user_info">
                <div class="height">
                    <h2>키 cm</h2>
                    <p><input type="number" name="userheight" id="userheight" placeholder="키(cm)를 입력하세요"></p>
                </div>
                <div class="weight">
                    <h2>몸무게 kg</h2>
                    <p><input type="number" name="userweight" id="userweight" placeholder="몸무게(kg)를 입력하세요"></p>
                </div>
            </div>
            <p class="btn"><button type="button" class="resultbtn">결과 확인🎉</button></p>
            <div class="result_c">
                <h2>✔️결과를 확인해보세요</h2>
                <p><span class="result"></span></p>
            </div>
        </div>
    </main>
</body>
</html>
